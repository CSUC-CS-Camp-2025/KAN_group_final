<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yahtzee</title>
    <link rel="stylesheet" href="styleA.css">
    </style>
    <!-- Links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <!--Header, Roll Button, and Board Dice Section -->
    <main>
        <h1>Yahtzee</h1>
        <div id="dice-area">
            <div id="boardOne" class="dieOnBoard"></div>
            <div id="boardTwo" class="dieOnBoard"></div>
            <div id="boardThree" class="dieOnBoard"></div>
            <div id="boardFour" class="dieOnBoard"></div>
            <div id="boardFive" class="dieOnBoard"></div>
        </div>
        <br>
        <button id="rollButton">Roll</button>

        <footer id="round-display">
            <img src="images/red-x.png" class="round-marker" value="invisible">
            <img src="images/red-x.png" class="round-marker" value="invisible">
            <img src="images/red-x.png" class="round-marker" value="invisible">
        </footer>
    </main>

    <!-- Selected Dice Section -->
    <div id="selected-dice">
    </div>

    <!-- Scoreboard Section -->
    <div id="scoreboard">
        <h3 class="label">Upper Section</h3>
        <div id="scoreboard-section">
            <div class="label">Aces</div>
            <div id="aces"></div>
            <div class="label">Twos</div>
            <div id="twos"></div>
            <div class="label">Threes</div>
            <div id="threes"></div>
            <div class="label">Fours</div>
            <div id="fours"></div>
            <div class="label">Fives</div>
            <div id="fives"></div>
            <div class="label">Sixes</div>
            <div id="sixes"></div>
            <div class="label">Bonus</div>
            <div id="bonus"></div>
        </div>
        <br>
        <h3 class="label">Lower Section</h3>
        <div id="scoreboard-section">
            <div class="label">3 of a Kind</div>
            <div id="3Kind"></div>
            <div class="label">4 of a Kind</div>
            <div id="4Kind"></div>
            <div class="label">Full House</div>
            <div id="fullHouse"></div>
            <div class="label">Small Straight</div>
            <div id="smStraight"></div>
            <div class="label">Large Straight</div>
            <div id="lrgStraight"></div>
            <div class="label">Yahtzee</div>
            <div id="yahtzee"></div>
            <div class="label">Chance</div>
            <div id="chance"></div>
        </div>
    </div>

    <script src="yahtzee.js" defer></script>
    <script src="scoring.js" defer></script>
</body>

</html>
